<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="src/less/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="js/chosen_v1.1.0/chosen.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="collection">
    <div class="container">
      <header>
        <div class="row">
          <a href="/" class="logo">Feed Experiments End-user Database</a>
          <a href="/" class="login">Login</a>
        </div>
        <nav class="row">
          <ul>
            <li class="col-xs-2 col-xs-offset-1">
              <a href="index.html">Home</a>
            </li>
            <li class="col-xs-2">
              <a href="search.html">Search Data</a>
            </li>
            <li class="col-xs-2">
              <a href="">Upload New Data</a>
            </li>
            <li class="col-xs-2">
              <a href="">Vocabularies</a>
            </li>
            <li class="col-xs-2">
              <a href="">My Data</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="row masthead">
        <div class="col-xs-12">
          <h1>Manage Users</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h3>Create New User:</h3>
        </div>
        <div class="col-xs-6">
          <h3>Edit Existing User:</h3>
        </div>
      </div>
      <div class="row">
        <main>
          <form action="">
            <div class="col-xs-6">
              <div class="row">
                <div class="col-xs-3">
                  <label>Username:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Enter username" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Name:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Enter full name of user" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Email:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Enter user's email address" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Institutional Affiliation:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Enter institiutional affiliation" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Password:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Enter password" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Confirm Password:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Confirm password" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>User Role:</label>
                </div>
                <div class="col-xs-9">
                  <input type="radio" /> Administrator <br />
                  <input type="radio" /> Data Editor <br />
                  <input type="radio" /> Read-only <br />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <button class="btn btn-primary" type="submit">Save New User</button>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="row">
                <div class="col-xs-12">
                  <select>
                    <option>Username 1</option>
                    <option>Username 2</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/less/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/scripts.js"></script> 
    <!-- Chosen.js -->
    <script src="js/chosen_v1.1.0/chosen.jquery.min.js"></script>    

  </body>
</html>
