<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEED Static</title>

    <!-- Bootstrap -->
    <link href="src/less/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="js/chosen_v1.1.0/chosen.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="collection">
    <div class="container">
      <header>
        <div class="row">
          <a href="/" class="logo">Feed Experiments End-user Database</a>
          <a href="/" class="login">Login</a>
        </div>
        <nav class="row">
          <ul>
            <li class="col-xs-2 col-xs-offset-1">
              <a href="index.html">Home</a>
            </li>
            <li class="col-xs-2">
              <a href="search.html">Search Data</a>
            </li>
            <li class="col-xs-2">
              <a href="">Upload New Data</a>
            </li>
            <li class="col-xs-2">
              <a href="">Vocabularies</a>
            </li>
            <li class="col-xs-2">
              <a href="">My Data</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="row masthead">
        <div class="col-xs-12">
          <h1>Study - Study name</h1>
          <p>Possible copy here</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr />
        </div>
      </div>
      <div class="row">
        <main>
          <form action="">
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-3">
                  <label>Study Name:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Study Name" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Bookkeeping:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Bookkeeping" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Funding Agency:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Bookkeeping" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Approval Secured:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Approval Secured" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Study description:</label>
                </div>
                <div class="col-xs-9">
                  <textarea class="full-width" placeholder="Study Description"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>External Resources:</label>
                </div>
                <div class="col-xs-9">
                  <textarea class="full-width" placeholder="External Resources"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Institutional Organization:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Institutional Organization" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Lab Name:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="Lab Name" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Funding Source:</label>
                </div>
                <div class="col-xs-9">
                  <textarea class="full-width" placeholder="Funding Source"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Animal Use Approval (if applicable):</label>
                </div>
                <div class="col-xs-9">
                  <textarea class="full-width" placeholder="Animal Use Approval"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>PI:</label>
                </div>
                <div class="col-xs-9">
                  <input class="full-width" placeholder="PI Name" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <h4>Private Information:</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Notes:</label>
                </div>
                <div class="col-xs-9">
                  <textarea class="full-width" placeholder="Notes"></textarea>
                </div>
              </div>
            </div>
            <div class="col-xs-3 col-xs-offset-1">
              <button class="btn btn-primary" type="submit">Save Changes</button>
              <button class="btn btn-default" type="submit">Cancel</button>
              <button class="btn btn-default" type="submit">Delete Study</button>
              <a href="" class="btn btn-default" role="button">View History</a>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/less/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/scripts.js"></script> 
    <!-- Chosen.js -->
    <script src="js/chosen_v1.1.0/chosen.jquery.min.js"></script>    

  </body>
</html>
